on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n Coolstore -g Coolstorea710-rg --location "East US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n Coolstore --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n Coolstore --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n Coolstore --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: coolstore.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/src/backoffice" -f  "src/backoffice/Dockerfile" -t coolstore.azurecr.io/coolstore:${{ github.sha }}
        docker push coolstore.azurecr.io/coolstore:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_coolstore_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep coolstoredbbe | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace coolstoredbbe`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: coolstoredbbe
        container-registry-url: coolstore.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: coolstoredockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: coolstoredbbe
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          coolstore.azurecr.io/coolstore:${{ github.sha }}
        imagepullsecrets: |
          coolstoredockerauth